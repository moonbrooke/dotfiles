include catppuccin-mocha.conf
font_family      family='FiraMono Nerd Font Mono' style=Medium
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size                   12
inactive_text_alpha         0.6

cursor_shape                block
cursor_stop_blinking_after  0
scrollback_lines            2000
copy_on_select              yes
mouse_hide_wait             0
select_by_word_characters   @-./_~?&=%+#a

enable_audio_bell           no
# bell_on_tab               "üîî "

remember_window_size        yes
window_border_width         1pt
draw_minimal_borders        yes
window_padding_width        5
hide_window_decorations     no
confirm_os_window_close     0

# tab_bar_style               powerline
# tab_powerline_style         slanted
# tab_title_max_length        30

tab_bar_style               custom
tab_separator               ""
tab_fade                    0 0 0 0
tab_bar_background          none

tab_title_template          "{fmt.fg._585b70}{fmt.bg._1e1e2e}{f'{title[:20]}...' if title.rindex(title[-1]) + 1 > 20 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}{' [Û∞çâ]' if layout_name == 'stack' else ''} "
active_tab_title_template   "{fmt.fg._89b4fa}{fmt.bg._1e1e2e}{f'{title[:20]}...' if title.rindex(title[-1]) + 1 > 20 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}{' [Û∞çâ]' if layout_name == 'stack' else ''} "

tab_bar_edge                bottom
tab_bar_align               left
tab_bar_margin_width        15.0
tab_bar_margin_height       10.0 0.0
active_tab_font_style       normal
inactive_tab_font_style     normal
tab_bar_min_tabs            2
tab_activity_symbol         none
bell_on_tab                 no

